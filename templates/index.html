{% extends "baseTemplate.html" %}

{% block content %}

<h1>Welcome to the blog of Lars E. Schonander</h1>

<h2>My Blog Posts</h2>

{% for post in posts %}
  <p>
      <h2>{{loop.index}}: <a href="posts/{{ post.slug }}.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
      {{post.summary}}
  </p>
{% endfor %}

{% endblock %}
